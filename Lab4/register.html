<!DOCTYPE html>
<html>
  <head>
    <title>Registration Form</title>
  </head>
  <body>
    <h1>Registration Form</h1>

    <form action="Thankyou.htm" method="get">
      <!-- Hidden User ID -->
      <input type="hidden" name="userId" value="12345" />

      <!-- First Name -->
      <label for="firstName" accesskey="f">first name:</label><br />
      <input
        type="text"
        id="firstName"
        name="firstName"
        required
        tabindex="1"
      /><br /><br />

      <!-- Last Name -->
      <label for="lastName" accesskey="l">last name:</label><br />
      <input
        type="text"
        id="lastName"
        name="lastName"
        required
        tabindex="2"
      /><br /><br />

      <!-- Email -->
      <label for="email" accesskey="e">email:</label><br />
      <input
        type="email"
        id="email"
        name="email"
        required
        tabindex="3"
      /><br /><br />

      <!-- Password -->
      <label for="password" accesskey="p">password:</label><br />
      <input
        type="password"
        id="password"
        name="password"
        tabindex="4"
      /><br /><br />

      <!-- Repeat Password -->
      <label for="repeatPassword" accesskey="r">repeat password:</label><br />
      <input
        type="password"
        id="repeatPassword"
        name="repeatPassword"
        tabindex="5"
      /><br /><br />

      <!-- Birth Date -->
      <label for="birthDate" accesskey="b">birth date:</label><br />
      <input
        type="date"
        id="birthDate"
        name="birthDate"
        tabindex="6"
      /><br /><br />

      <!-- User Picture -->
      <label for="userPicture" accesskey="u">user picture:</label><br />
      <input
        type="file"
        id="userPicture"
        name="userPicture"
        accept="image/*"
        tabindex="7"
      /><br /><br />

      <!-- Gender -->
      <fieldset>
        <legend>Gender</legend>
        <input type="radio" id="male" name="gender" value="male" tabindex="8" />
        <label for="male" accesskey="m">male</label><br />
        <input
          type="radio"
          id="female"
          name="gender"
          value="female"
          tabindex="9"
        />
        <label for="female" accesskey="w">female</label>
      </fieldset>
      <br />

      <!-- Faculty -->
      <label for="faculty" accesskey="a">faculty:</label><br />
      <select id="faculty" name="faculty" tabindex="10">
        <option value="">Select Faculty</option>
        <option value="engineering">Engineering</option>
        <option value="medicine">Medicine</option>
        <option value="science">Science</option>
        <option value="arts">Arts</option>
        <option value="business">Business</option>
        <option value="law">Law</option>
      </select>
      <br /><br />

      <!-- Interests -->
      <fieldset>
        <legend>Interests</legend>
        <input
          type="checkbox"
          id="programming"
          name="interests"
          value="programming"
          tabindex="11"
        />
        <label for="programming" accesskey="g">programming</label><br />
        <input
          type="checkbox"
          id="reading"
          name="interests"
          value="reading"
          tabindex="12"
        />
        <label for="reading" accesskey="n">reading</label><br />
        <input
          type="checkbox"
          id="swimming"
          name="interests"
          value="swimming"
          tabindex="13"
        />
        <label for="swimming" accesskey="s">swimming</label><br />
        <input
          type="checkbox"
          id="gaming"
          name="interests"
          value="gaming"
          tabindex="14"
        />
        <label for="gaming" accesskey="i">gaming</label><br />
        <input
          type="checkbox"
          id="traveling"
          name="interests"
          value="traveling"
          tabindex="15"
        />
        <label for="traveling" accesskey="t">traveling</label>
      </fieldset>
      <br />

      <!-- About You -->
      <label for="aboutYou" accesskey="y">About You:</label><br />
      <textarea id="aboutYou" name="aboutYou" rows="5" tabindex="16"></textarea
      ><br /><br />

      <!-- Terms and Conditions -->
      <input type="checkbox" id="terms" name="terms" required tabindex="17" />
      <label for="terms">
        I agree to
        <a href="terms.html" target="_blank" accesskey="c"
          >terms and conditions</a
        >
      </label>
      <br /><br />

      <!-- Buttons -->
      <input type="submit" value="Submit" tabindex="18" />
      <input type="reset" value="Reset" tabindex="19" />
    </form>

    <hr />
    <h2>Differences between GET and POST methods:</h2>
    <p>
      <strong>GET:</strong> http method that we use to get data from a server
    </p>
    <p>
      <strong>POST:</strong> http method that we use to update data in a server
    </p>
  </body>
</html>
